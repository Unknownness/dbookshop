name: Deploy to Render
on:
  push:
    branches: [ "main" ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend
        run: |
          cd backend
          mvn clean package -DskipTests
          ls -la target/  # Проверка, что JAR создан

      - name: Deploy Backend
        uses: render-actions/deploy@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.BACKEND_SERVICE_ID }}
          dockerfilePath: backend/Dockerfile
          buildArgs: |
            JAR_FILE=target/*.jar

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          ls -la build/  # Проверка сборки

      - name: Deploy Frontend
        uses: render-actions/deploy@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.FRONTEND_SERVICE_ID }}
          dockerfilePath: frontend/Dockerfile